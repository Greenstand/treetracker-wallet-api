apiVersion: apps/v1
kind: Deployment
metadata:
  name: treetracker-wallet-api
  labels:
    app: treetracker-wallet-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: treetracker-wallet-api
  template:
    metadata:
      labels:
        app: treetracker-wallet-api
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: doks.digitalocean.com/node-pool
                    operator: In
                    values:
                      - microservices-node-pool
      containers:
      - name: treetracker-wallet-api
        image: greenstand/treetracker-wallet-api:latest
        ports:
        - containerPort: 80
        env:
          - name: PRIVATE_KEY
            valueFrom:
              secretKeyRef:
                name: treetracker-wallet-jwt-keys
                key: private-key
          - name: PUBLIC_KEY
            valueFrom:
              secretKeyRef:
                name: treetracker-wallet-jwt-keys
                key: public-key
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: treetracker-api-database-connection
                key: db
          - name: DATABASE_SCHEMA
            valueFrom:
              secretKeyRef:
                name: treetracker-api-database-connection
                key: schema
          - name: NODE_LOG_LEVEL
            value: debug
