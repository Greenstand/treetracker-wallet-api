apiVersion: apps/v1
kind: Deployment
metadata:
  name: treetracker-wallet-api-keycloak
  labels:
    app: treetracker-wallet-api-keycloak
spec:
  replicas: 2
  selector:
    matchLabels:
      app: treetracker-wallet-api-keycloak
  template:
    metadata:
      labels:
        app: treetracker-wallet-api-keycloak
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: doks.digitalocean.com/node-pool
                    operator: In
                    values:
                      - microservices-node-pool
      containers:
        - name: treetracker-wallet-api-keycloak
          image: greenstand/treetracker-wallet-api:latest
          ports:
            - containerPort: 80
          env:
            - name: PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: treetracker-wallet-jwt-keys
                  key: private-key
            - name: PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: treetracker-wallet-jwt-keys
                  key: public-key
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: treetracker-api-database-connection
                  key: db
            - name: DATABASE_SCHEMA
              valueFrom:
                secretKeyRef:
                  name: treetracker-api-database-connection
                  key: schema
            - name: S3_BUCKET
              valueFrom:
                secretKeyRef:
                  name: aws-s3
                  key: s3_bucket
            - name: S3_REGION
              valueFrom:
                secretKeyRef:
                  name: aws-s3
                  key: s3_region
            - name: S3_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-s3
                  key: s3_secret_access_key
            - name: S3_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws-s3
                  key: s3_access_key_id
            - name: KEYCLOAK_ISSUER
              valueFrom:
                secretKeyRef:
                  name: keycloak
                  key: keycloak_issuer
            - name: KEYCLOAK_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: keycloak
                  key: keycloak_public_key
            - name: NODE_LOG_LEVEL
              value: debug
