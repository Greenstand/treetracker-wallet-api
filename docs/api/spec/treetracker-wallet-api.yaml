components:
  parameters:
    treetrackerApiKeyParam:
      name: TREETRACKER-API-KEY
      in: header
      description: 'API key for authenticating requests to the Treetracker Wallet API'
      required: true
      style: simple
      schema:
        type: string
        example: '{{apiKey}}'
    contentTypeJsonHeader:
      name: Content-Type
      in: header
      description: 'Specifies the media type of the request payload'
      required: true
      style: simple
      schema:
        type: string
        example: application/json
  schemas:
    authRequest:
      title: Authentication Request
      required:
        - wallet
        - password
      type: object
      properties:
        wallet:
          oneOf:
            - type: string
              format: string
              example: zaven
            - type: string
              format: uuid
              example: 21af8154-b7f1-48d3-8520-2e376efae45e
        password:
          type: string
          example: walnut
    bearerToken:
      title: Successful Authentication Response
      type: object
      properties:
        bearer:
          type: string
          example:
            bearer: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
    tokens:
      title: Token query response
      type: object
      properties:
        tokens:
          type: array
          items:
            $ref: '#/components/schemas/tokenItem'
    tokenItem:
      title: Token Item
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 'ca1a99c3-9797-465d-8ee3-8dbd26a08faa'
        capture_id:
          type: string
          format: uuid
          example: '8df635f6-2df8-496f-93da-3060fc1e3180'
        wallet_id:
          type: string
          format: uuid
          example: 'c63da6b3-d7a3-444a-9ff0-10644036eccd'
        transfer_pending:
          type: boolean
          example: false
        transfer_pending_id:
          type: string
          format: uuid
          example: null
        created_at:
          type: string
          format: date-time
          example: '2021-07-02T18:31:07.208Z'
        updated_at:
          type: string
          format: date-time
          example: '2021-07-02T18:31:07.208Z'
        claim:
          type: boolean
          example: false
        links:
          type: object
          properties:
            capture:
              type: string
              example: '/webmap/tree?uuid=8df635f6-2df8-496f-93da-3060fc1e3180'
    accountRequest:
      title: 'Account Request'
      required:
        - wallet
      type: object
      properties:
        wallet:
          type: string
      example:
        wallet: sprinter_van_2004
    walletsResponse:
      title: Wallets Response
      type: object
      properties:
        total:
          type: integer
          description: 'Total count of wallets satisfying the query condition'
          example: 1
        query:
          type: object
          properties:
            offset:
              type: integer
              example: 0
            limit:
              type: integer
              example: 5
        wallets:
          type: array
          items:
            $ref: '#/components/schemas/walletItem'
    walletItem:
      title: 'Wallet Details'
      properties:
        id:
          type: string
          format: uuid
          example: 482bf306-30c7-4cea-833a-1cdda3d96573
        name:
          type: string
          example: test11
        logo_url:
          type: string
          format: url
          example: https://www.placehold.co/192x192
        created_at:
          type: string
          format: date-time
          example: 2023-08-08T06:28:39.766Z
        tokens_in_wallet:
          type: integer
          example: 12
    transferItem:
      title: Transfer Details
      properties:
        id:
          type: string
          format: uuid
          description: 'The unique ID for this transfer'
          example: cf0ce129-8c12-45cf-b914-a8f1cb6b7dc5
        type:
          $ref: '#/components/schemas/transferType'
          description: 'The type of transfer. The value is computed by the server based on the submitted request'
        parameters:
          type: object
          oneOf:
            - properties:
                bundle:
                  type: object
                  properties:
                    bundleSize:
                      type: integer
                      description: Number of tokens associated with the transfer
                      example: 2
                  required:
                    - bundleSize
            - properties:
                tokens:
                  type: array
                  items:
                    type: string
                  description: Array of explicit tokens
        state:
          $ref: '#/components/schemas/transferState'
        created_at:
          type: string
          format: date-time
          example: 2023-08-02T21:46:35.134Z
        closed_at:
          type: string
          format: date-time
          example: 2023-08-02T21:46:35.134Z
        active:
          type: boolean
          example: true
        claim:
          type: boolean
          example: false
        originating_wallet:
          type: string
          example: testuser
        source_wallet:
          type: string
          example: testuser
        destination_wallet:
          type: string
          example: wallet22
        token_count:
          type: integer
          example: 1
    transferRequest:
