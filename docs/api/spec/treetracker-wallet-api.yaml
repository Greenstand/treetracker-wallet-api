            receiver_wallet:
              oneOf:
                - type: string
                - type: string
                  format: uuid
            claim:
              type: boolean
          required:
            - tokens
            - sender_wallet
            - receiver_wallet
          example:
            tokens:
              - e1b278e8-f025-44b7-9dd8-36ffb2d58f7e
              - e533653e-2dbf-48cd-940a-a87e5a393158
            sender_wallet: zaven4
            receiver_wallet: dadiorchen
            claim: false
        - properties:
            bundle:
              type: object
              description: 'Transfer some amount of token'
              properties:
                bundle_size:
                  type: integer
                  description: required number of trees to transfer
            sender_wallet:
              oneOf:
                - type: string
                - type: string
                  format: uuid
            receiver_wallet:
              oneOf:
                - type: string
                - type: string
                  format: uuid
            claim:
              type: boolean
          required:
            - bundle
            - sender_wallet
            - receiver_wallet
          example:
            bundle:
              bundle_size: 100
            sender_wallet: zaven4
            receiver_wallet: dadiorchen
            claim: false
    sendRequestPendingResponse:
      title: sendRequestPendingResponse
    requestBundleFulfillBody:
      title: 'Transfer Request Fulfillment'
      type: object
      oneOf:
        - properties:
            tokens:
              type: array
              items:
                type: string
                format: uuid
              description: 'Array of explicit tokens'
              example: ['ed155d71-67f0-4d21-a73d-f5445b8c43c8']
        - properties:
            implicit:
              type: boolean
              description: 'Automatically fill the request with tokens matching the specified parameters if set'
              example: false
    trustRequest:
      title: Trust Request
      type: object
      properties:
        trust_request_type:
          $ref: '#/components/schemas/trustRequestType'
        requester_wallet:
          type: string
          description: 'Optional. If not present, then the default requester_wallet will be the current logged in wallet'
          example: dadiorchen
        requestee_wallet:
          type: string
          description: 'The wallet to which this request is targeted.'
          example: testwallet
      required:
        - trust_request_type
        - requestee_wallet
    historyResponse:
      title: History Response
      type: object
      properties:
        history:
          type: array
          items:
            $ref: '#/components/schemas/historyItem'
    historyItem:
      title: History Item
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 'efaab5eb-1e6e-4f78-b3e8-4bc7f6989b12'
        token_id:
          type: string
          format: uuid
          example: 'd15f40b4-ed8b-457a-8c85-97beb8862685'
        transfer_id:
          type: string
          format: uuid
          example: '57e70823-be2a-4b7d-9874-9a44e95baa1d'
        source_wallet_id:
          type: string
          format: uuid
          example: '482bf306-30c7-4cea-833a-1cdda3d96573'
        destination_wallet_id:
          type: string
          format: uuid
          example: '644f4d3b-a53c-457c-8677-42b5b812c23d'
        processed_at:
          type: string
          format: date-time
          example: '2023-08-02T09:36:46.402Z'
        claim:
          type: boolean
          example: false
        sender_wallet:
          type: string
          example: 'testuser'
        receiver_wallet:
          type: string
          example: 'otherwallet'
    trustRelationshipsResponse:
      title: Trust Relationship Responses
      type: object
      properties:
        trust_relationships:
          type: array
          items:
            $ref: '#/components/schemas/trustRelationshipItem'
    trustRelationshipItem:
      title: Trust Relationship Item
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 0b335cd4-db82-4784-89f5-c8800844c291
        actor_wallet_id:
          type: string
          format: uuid
          example: 644f4d3b-a53c-457c-8677-42b5b812c23d
        target_wallet_id:
          type: string
          format: uuid
          example: ef6a37ce-c459-4a2c-83c3-85e829e4a75e
        type:
          $ref: '#/components/schemas/trustType'
        originator_wallet_id:
          type: string
          format: uuid
          example: 644f4d3b-a53c-457c-8677-42b5b812c23d
        request_type:
          $ref: '#/components/schemas/trustRequestType'
        state:
          $ref: '#/components/schemas/trustStateType'
        created_at:
          type: string
          format: date-time
          example: 2023-08-15T23:29:12.261Z
        updated_at:
          type: string
          format: date-time
